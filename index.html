<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Armada - SpaceApps2025</title>
  <style>
    :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color: #111; }
    body { padding: 24px; max-width: 720px; margin: 0 auto; }
    h1 { font-size: 1.4rem; margin-bottom: 8px; }
    p.lead { margin-top: 0; color:#444; font-size:0.95rem; }
    label { display:block; margin-top:12px; font-weight:600; font-size:0.95rem; }
    input[type="number"], input[readonly], .output {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      box-sizing: border-box;
      margin-top:6px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .controls { margin-top: 14px; display:flex; gap:10px; }
    button {
      padding: 10px 14px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #0b76ff;
      color: white;
    }
    button.secondary {
      background: #e6e6e6;
      color: #111;
    }
    .hint { color:#666; font-size:0.9rem; margin-top:10px; }
    .result-label { margin-top:16px; font-weight:600; }
  </style>
</head>
<body>
  <h1>Interactive Calculator</h1>
  <p class="lead">We have provided an example, but you can try it out with your own quantities. Enter numbers into the fields below and press <strong>Calculate</strong>. The result will appear in the readonly output field.</p>

  <form id="calculator" aria-labelledby="calc-title">
    <label for="a">Cotton
      <input id="a" name="a" type="number" step="any" value="2" required aria-describedby="a-desc">
    </label>

    <label for="b">B (number)
      <input id="b" name="b" type="number" step="any" value="3" required aria-describedby="b-desc">
    </label>

    <label for="c">C (number)
      <input id="c" name="c" type="number" step="any" value="1" required aria-describedby="c-desc">
    </label>

    <div class="controls">
      <button id="calcBtn" type="submit">Calculate</button>
      <button id="clearBtn" type="button" class="secondary">Clear</button>
    </div>

    <div class="hint">Decimal comma is supported (e.g. "1,5" will be interpreted as 1.5).</div>

    <div class="result-label">Result</div>
    <input id="result" class="output" type="text" readonly placeholder="Result will appear here" aria-live="polite" />
  </form>

  <script>
    // Safely parse numbers; accepts comma or dot as decimal separator.
    function toNumber(value) {
      if (value === null || value === undefined) return 0;
      const normalized = String(value).trim().replace(',', '.');
      const parsed = parseFloat(normalized);
      return Number.isFinite(parsed) ? parsed : 0;
    }

    //Formula
    function compute(a, b, c) {
      return a * b + c;
    }
    // ------------------------------

    const form = document.getElementById('calculator');
    const aInput = document.getElementById('a');
    const bInput = document.getElementById('b');
    const cInput = document.getElementById('c');
    const resultInput = document.getElementById('result');
    const clearBtn = document.getElementById('clearBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const a = toNumber(aInput.value);
      const b = toNumber(bInput.value);
      const c = toNumber(cInput.value);

      const result = compute(a, b, c);

      // Format result (remove trailing zeros for readability)
      const str = (Math.round((result + Number.EPSILON) * 1e12) / 1e12).toString();
      resultInput.value = str;
      resultInput.focus();
    });

    clearBtn.addEventListener('click', function () {
      aInput.value = '';
      bInput.value = '';
      cInput.value = '';
      resultInput.value = '';
      aInput.focus();
    });

    // Allow Enter in any input to trigger calculation
    [aInput, bInput, cInput].forEach(inp => {
      inp.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter') {
          ev.preventDefault();
          form.dispatchEvent(new Event('submit', { cancelable: true }));
        }
      });
    });

    // Initial calculation on load
    form.dispatchEvent(new Event('submit', { cancelable: true }));
  </script>
</body>
</html>
